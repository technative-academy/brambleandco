<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/global.css" />
        <link rel="stylesheet" href="./assets/css/header.css" />
        <link rel="stylesheet" href="./assets/css/home.css" />
        <title>Bramble & Co</title>
    </head>
    <body>
        <header class="header">
            <nav class="header__nav">
                <img
                    class="header__nav__logo"
                    src="./assets/images/placeholder.png"
                    alt="Bramble and Co Logo"
                />
                <a href="" class="header__nav__button">Menu</a>
                <div class="header__nav__menu">
                    <a href="" class="header__nav__menu__item">Home</a>
                    <a href="" class="header__nav__menu__item">Products</a>
                    <a href="" class="header__nav__menu__item">About</a>
                </div>
            </nav>
            <div class="header__content">
                <h1 class="header__content__title">Bramble & Co</h1>
                <p class="header__content__text">
                    Something classy about us that makes us look trendy
                </p>
                <img
                    class="header__content__img"
                    src="./assets/images/hero-food.jpg"
                    alt="General Food Image"
                />
            </div>
            <div class="custom-shape-divider-bottom-1759919573">
                <svg
                    data-name="Layer 1"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 1200 120"
                    preserveAspectRatio="none"
                >
                    <path
                        d="M600,112.77C268.63,112.77,0,65.52,0,7.23V120H1200V7.23C1200,65.52,931.37,112.77,600,112.77Z"
                        class="shape-fill"
                    ></path>
                </svg>
            </div>
        </header>
        <section class="brands">
            <p class="brands__text">
                COMPANIES YOU MAY HAVE HEARD OF USE OUR PRODUCT
            </p>
            <div class="brands__icons">
                <img
                    class="brands__logo"
                    src="./assets/images/brands_logo/google.png"
                    alt="Google"
                />
                <img
                    class="brands__logo"
                    src="./assets/images/brands_logo/airbnb.jpg"
                    alt="Airbnb"
                />
                <img
                    class="brands__logo"
                    src="./assets/images/brands_logo/facebook.png"
                    alt="Facebook"
                />
                <img
                    class="brands__logo"
                    src="./assets/images/brands_logo/hubspot.png"
                    alt="HubSpot"
                />
                <img
                    class="brands__logo"
                    src="./assets/images/brands_logo/slack.png"
                    alt="Slack"
                />
            </div>
        </section>
        <section class="gallery">
            <img
                src="./assets/images/food/pancakes.jpg"
                alt="pancakes on a table"
                class="gallery__img"
            />
            <div class="gallery__options">
                <div class="options__tile">
                    <div class="tile__content">
                        <h3 class="tile__title">Simple booking</h3>
                        <p class="tile__text">
                            Our booking system is easy to use and helps you
                            manage your appointments efficiently.
                        </p>
                    </div>
                </div>
            </div>
        </section>
        <section class="gallery"></section>
        <section class="facts"></section>
        <section class="highlight"></section>
        <section class="reviews"></section>
    </body>
</html>
