<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/global.css" />
    <link rel="stylesheet" href="./assets/css/home.css" />
    <title>Bramble & Co</title>
  </head>
  <body>
    <header class="header"></header>
    <section class="brands">
      <p class="brands__text">
        COMPANIES YOU MAY HAVE HEARD OF USE OUR PRODUCT
      </p>
      <div class="brands__icons">
        <img
          class="brands__logo"
          src="./assets/images/brands_logo/google.png"
          alt="Google"
        />
        <img
          class="brands__logo"
          src="./assets/images/brands_logo/airbnb.jpg"
          alt="Airbnb"
        />
        <img
          class="brands__logo"
          src="./assets/images/brands_logo/facebook.png"
          alt="Facebook"
        />
        <img
          class="brands__logo"
          src="./assets/images/brands_logo/hubspot.png"
          alt="HubSpot"
        />
        <img
          class="brands__logo"
          src="./assets/images/brands_logo/slack.png"
          alt="Slack"
        />
      </div>
    </section>
    <section class="gallery">
      <img
        src="./assets/images/food/pancakes.jpg"
        alt="pancakes on a table"
        class="gallery__img"
      />
      <div class="gallery__options">
        <div class="options__tile">
          <div class="tile__content">
            <h3 class="tile__title">Simple booking</h3>
            <p class="tile__text">
              Our booking system is easy to use and helps you manage your
              appointments efficiently.
            </p>
          </div>
        </div>
      </div>
    </section>
    <section class="facts"></section>
    <section class="highlight"></section>
    <section class="reviews"></section>
  </body>
</html>
